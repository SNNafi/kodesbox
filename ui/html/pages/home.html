{{define "title"}}Home{{end}}
{{define "main"}}
<h2>Latest Snippets</h2> {{if .Kodes}}
<table>
    <tr>
        <th>Title</th>
        <th>Created</th>
        <th>ID</th>
    </tr>
    {{range .Kodes}}
    <tr>
        <td><a href='/kode/view?id={{.ID}}'>{{.Title}}</a></td>
        <td>{{.Created |  humanDate}}</td>
        <td>#{{.ID}}</td>
    </tr>
    {{end}}
</table>
{{else}}
<p>There's nothing to see here... yet!</p>
{{end}}
{{end}}
